<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Hóa Đơn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="invoice-container">
        <h1 class="invoice-title">Danh Sách Hóa Đơn</h1>
        <div class="action-buttons">
            <a href="/login" class="exit-button">Thoát Trang</a>
            <a href="{{ url_for('add_invoice') }}" class="add-button">Thêm Hóa Đơn</a>
        </div>

        <div class="footer-links">
            <a href="{{ url_for('review') }}" class="info-link">Thông tin thuốc</a>
        </div>

        <table class="invoice-table">
            <thead>
                <tr>
                    <th>Khách Hàng</th>
                    <th>Thuốc</th>
                    <th>Số Lượng</th>
                    <th>Ngày Xuất</th>
                </tr>
            </thead>
            <tbody>
                {% for invoice in invoices %}
                <tr>
                    <td>{{ invoice.customer_name }}</td>
                    <td>{{ invoice.medicine_name }}</td>
                    <td>{{ invoice.quantity }}</td>
                    <td>{{ invoice.issue_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
</body>
</html>
