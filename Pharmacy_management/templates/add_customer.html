<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm Khách Hàng</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Thêm Khách Hàng</h1>
        <form action="{{ url_for('add_customer') }}" method="POST" class="customer-form">
            <div class="form-group">
                <label for="name" class="form-label">Tên Khách Hàng:</label>
                <input type="text" id="name" name="name" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Số Điện Thoại:</label>
                <input type="text" id="phone" name="phone" class="form-input" required>
            </div>
            <button type="submit" class="form-button">Thêm Khách Hàng</button>
        </form>
    </div>
</body>
</html>
