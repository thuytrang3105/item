<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Khách Hàng</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="customer-container">
        <h1 class="customer-title">Danh Sách Khách Hàng</h1>
        <div class="customer-action-buttons">
            <a href="/login" class="customer-exit-button">Thoát Trang</a>
            <a href="{{ url_for('add_customer') }}" class="customer-add-button">Thêm Khách Hàng</a>
        </div>
        <table class="customer-table">
            <thead>
                <tr>
                    <th class="customer-header">Tên Khách Hàng</th>
                    <th class="customer-header">Số Điện Thoại</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr>
                    <td class="customer-data">{{ customer.name }}</td>
                    <td class="customer-data">{{ customer.phone }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
